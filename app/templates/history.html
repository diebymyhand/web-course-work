<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code generator</title>
    <link rel="stylesheet" href="static/stylehistory.css">
</head>
<body>
    <header class="header">
      <h1 style="margin: 0;">QR App</h1>
      <div>
        <span style="margin-right: 20px; color: white;">
        Welcome, {{ username }}!
        </span>
        
        <a href="/home" style="margin-right: 15px; color: white; text-decoration: none;">Close history</a>
        <a href="/logout" style="color: white; text-decoration: none;">Logout</a>
      </div>
    </header>

    <div class="history-container">
        <header class="history-header">
            <h1>History of {{ username }}!</h1>
            <a href="/home" class="closebtn">
                <img src="static/img/close.png" alt="close">
            </a>
        </header>

        <table class="history-table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Action</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for action in actions %}
                <tr>
                    <td>{{ action.timestamp }}</td>
                    <td>{{ action.action_type }}</td>
                    <td>{{ action.qrcode_content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
